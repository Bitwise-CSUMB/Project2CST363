<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<link href="/display.css" rel="stylesheet">
</head>
<body>
	<section>
		<form action="/doctor/register" th:object="${doctor}" method="POST">
			<h1>Register as doctor</h1>
			<p>
				<span th:text="${message}"></span>
			</p>
			<section>
				<p>
					<label for="doctorSSN"> <span>Your SSN: </span>
					</label> <input type="password" id="doctorSSN" th:field="*{doctorSSN}" />
				</p>
				<p>
					<label for="doctorFirstName"> <span>First Name: </span>
					</label> <input type="text" id="doctorFirstName" th:field="*{doctorFirstName}" />
				</p>
				<p>
					<label for="doctorLastName"> <span>Last Name: </span>
					</label> <input type="text" id="doctorLastName" th:field="*{doctorLastName}" />
				</p>

				<p>
					<label for="specialty"> <span>Specialty: </span>
					</label> <input type="text" id="specialty" th:field="*{specialty}" />
				</p>
				<p>
					<label for="practiceSinceYear"> <span>First Year in Practice: </span>
					</label> <input type="text" id="practiceSinceYear" th:field="*{practiceSinceYear}" />
				</p>
			</section>
			<p>
				<button type="submit">Register</button>
			</p>
		</form>
	</section>
</body>
</html>
