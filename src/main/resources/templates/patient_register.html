<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<link href="/display.css" rel="stylesheet">
</head>
<body>
	<form action="/patient/new" th:object="${patient}" method="POST">
		<h1>Register as new user</h1>
		<p>
			<span th:text="${message}"></span>
		</p>
		<section>
			<p>
				<label for="patientSSN"> <span>Your SSN: </span>
				</label> <input type="password" id="patientSSN" th:field="*{patientSSN}" />
			</p>
			<p>
				<label for="patientFirstName"> <span>Your First Name: </span>
				</label> <input type="text" id="patientFirstName" th:field="*{patientFirstName}" />
			</p>
			<p>
				<label for="patientLastName"> <span>Your Last Name: </span>
				</label> <input type="text" id="patientLastName" th:field="*{patientLastName}" />
			</p>
			<p>
				<label for="patientBirthdate"> <span>Birth Date: </span>
				</label> <input type="date" id="patientBirthdate" th:field="*{patientBirthdate}" />
			</p>
			<p>
				<label for="patientStreet"> <span>Street: </span>
				</label> <input type="text" id="patientStreet" th:field="*{patientStreet}" />
			</p>
			<p>
				<label for="patientCity"> <span>City: </span>
				</label> <input type="text" id="patientCity" th:field="*{patientCity}" />
			</p>
			<p>
				<label for="patientState"> <span>State: </span>
				</label> <input type="text" id="patientState" th:field="*{patientState}" />
			</p>
			<p>
				<label for="patientZip"> <span>Zipcode: </span>
				</label> <input type="text" id="patientZip" th:field="*{patientZip}" />
			</p>
			<p>
				<label for="primaryName"> <span>Primary Physician
						Name: </span>
				</label> <input type="text" id="primaryName" th:field="*{primaryName}" />
			</p>
		</section>
		<p>
			<button type="submit">Register</button>
		</p>
	</form>
</body>
</html>
