<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<link href="/display.css" rel="stylesheet">
</head>
<body>
	<div th:object="${patient}">
		<p>
			<span th:text="${message}" ></span>
		</p>
		<section>
			<table>
				<tr>
					<td>Patient ID:</td>
					<td><span th:text="*{patientId}"></span></td>
				</tr>
				<tr>
					<td>First Name:</td>
					<td><span th:text="*{patientFirstName}"></span></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><span th:text="*{patientLastName}"></span></td>
				</tr>
				<tr>
					<td>Birthdate:</td>
					<td><span th:text="*{patientBirthdate}"></span></td>
				</tr>
				<tr>
					<td>Street:</td>
					<td><span th:text="*{patientStreet}"></span></td>
				</tr>
				<tr>
					<td>City:</td>
					<td><span th:text="*{patientCity}"></span></td>
				</tr>
				<tr>
					<td>State:</td>
					<td><span th:text="*{patientState}"></span></td>
				</tr>
				<tr>
					<td>Zipcode:</td>
					<td><span th:text="*{patientZip}"></span></td>
				</tr>
				<tr>
					<td>Primary Physician Id:</td>
					<td><span th:text="*{primaryDoctorId}"></span></td>
				</tr>
				<tr>
					<td>Primary Physician Last Name:</td>
					<td><span th:text="${doctorLastName}"></span></td>
				</tr>
			</table>
		</section>
		<p>
			<a th:href="@{'/patient/edit/' + ${patient.patientId}}">Edit</a> | <a
				href="/">Main Menu</a>
		</p>
	</div>
</body>
</html>
